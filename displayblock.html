</head>
<style>
    .block-example {
        /* display: block; */

    }

    .inline-example {
        /* display: block; */
        background-color: pink;
        padding: 10px;
    }
</style>
<body>
    <div class="block-example">
        <h2>Este es un encabezado de nivel 2</h2>

      <p class="inline-example">

      </p>
</body>
</html>
